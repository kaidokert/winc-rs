name: Rust

on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps: # Needs to run in a subdirectory
    - uses: actions/checkout@v2
    - working-directory: winc-rs
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
