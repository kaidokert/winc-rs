[package]
# TODO(1) fix `authors` and `name` if you didn't use `cargo-generate`
authors = ["kaidokert <kaidokert@gmail.com>"]
name = "feather"
edition = "2021"
version = "0.1.0"

[lib]
harness = false

# needed for each integration test
[[test]]
name = "integration"
harness = false

[dependencies]
cortex-m = { version = "0.7.3", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.0"
defmt = "0.3"

defmt-rtt = "0.4"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
cortex-m-semihosting = "0.5.0"

feather_m0 = { version = "0.17.1" , features=["winc"]}
nb = { version = "1.0"}

cortex-m-systick-countdown = "0.1.0"

embedded-nal = "=0.9.0"
wincwifi = { path = "../winc-rs", default-features = false, features=["defmt"] }
demos = { path = "../demos", default-features = false, features=["defmt"] }

[dev-dependencies]
defmt-test = "0.3"

# cargo build/run
[profile.dev]
# lto = "off"
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
# opt-level = 0         # <-
opt-level = 'z'         # <-
overflow-checks = true  # <-
# panic = "unwind"

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3           # <-
overflow-checks = true  # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3            # <-
overflow-checks = false  # <-
